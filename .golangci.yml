version: "2"
linters:
  enable:
    - bodyclose
    - containedctx
    - contextcheck
    - durationcheck
    - exhaustive
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - mnd
    - noctx
    - perfsprint
    - protogetter
    - revive
    - sloglint
    - spancheck
    - whitespace
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
